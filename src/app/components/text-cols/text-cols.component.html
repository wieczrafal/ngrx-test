<div class="results">
    <div *ngFor="let row of rows; let rowIndex = index" class="row">
      <i (click)="deleteRow.emit(rowIndex)" class="delete">+</i>
      <i (click)="editRow.emit(rowIndex)" class="edit">e</i>
      <div *ngFor="let phrase of fill(row); let phraseIndex = index" class="phrase">
        <i *ngIf="rowIndex === 0" (click)="deleteColumn.emit(phraseIndex)" class="delete">+</i>
        <span>{{phrase}}</span>
      </div>
    </div>
  </div>
