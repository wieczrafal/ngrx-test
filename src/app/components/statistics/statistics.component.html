<div class="statistics" *ngIf="statistics">
  <div><strong>Longest word:</strong> {{statistics.longestWord}}</div>
  <div><strong>Shortest word:</strong> {{statistics.shortestWord}}</div>
  <div><strong>Total words:</strong> {{statistics.totalWords}}</div>
  <div><strong>Total columns:</strong> {{statistics.totalColumns}}</div>
  <div><strong>Total rows:</strong> {{statistics.totalRows}}</div>
</div>
